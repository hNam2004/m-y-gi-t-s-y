[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	me-no-dev/AsyncTCP@^1.1.1
	esphome/ESPAsyncWebServer-esphome@^3.3.0
	knolleary/PubSubClient@^2.8
	marian-craciunescu/ESP32Ping@^1.7
	bblanchon/ArduinoJson@^7.4.2
